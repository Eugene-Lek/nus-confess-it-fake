services:
  db:
    image: postgres:17.2-alpine
    container_name: "dev2"
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=backend
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=abcd1234
    networks:
      - fullstack
    volumes:
      - ./backend/db_init.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    build: .
    container_name: "backend"
    environment:
      BACKEND_PORT: "5000"
      DB_HOST: "db"
      DB_PORT: "5432"
      DB_USER_PASSWORD: "abcd1234"
      FRONTEND_PROTOCOL: "http"
      FRONTEND_HOST: "localhost"
      FRONTEND_PORT: "3000"
      AUTH_SECRET_KEY: "    "
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      - fullstack

networks:
  fullstack:
    driver: bridge